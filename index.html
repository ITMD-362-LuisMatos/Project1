<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ITMD-362: Human Computer Interaction</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/meyerAndNormalize.css">
    <script async defer src="javascript/javascript.js"></script>
  </head>
  <body>
    <h1 id="h1-title">Individual Information</h1>
    <form id="my-form" method="get" action="#null" autocomplete="on" enctype="application/x-www-form-urlencoded">
      <fieldset>
        <label for="phone_field" class="semantic-labels">Phone Number: </label>
        <input id="phone_field" class="semantic-inputs" type="tel" name="phone_field" placeholder="Ex: (123)4567890" >
        <label for="email_field" class="semantic-labels">Email Address: </label>
        <input id="email_field" class="semantic-inputs" type="email" name="email_field" placeholder="Ex: example@hotmail.com">
        <label for="dob_field" class="semantic-labels">Date of Birth</label>
        <input id="dob_field" class="semantic-inputs" type="date" name="dob_field">
      </fieldset>
      <input class="semantic-inputs" id="submit-button" type="submit" value="Send" onclick="onSubmit()">
      <input class="semantic-inputs" id="reset-button" type="reset" value="Reset">
      <input type="hidden" name="hidden_field" value="lmatos1@hawk.iit.edu">
    </form>
  </body>
</html>
